<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home | Shiritori Game</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto|Roboto+Mono" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          Shiritori
        </h1>
        <nav>
          <ul>
            <li><a href="index.html" class="active">Play</a></li>
            <li><a href="instructions.html">Instructions</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="row">
          <section id="player1score" class="col current">
            Player 1
          </section>
          <section id="timeremaining" class="col"></section>
          <section id="player2score" class="col">
            Player 2
          </section>
        </div>
        <div class="row">
          <section id="player1words" class="col">
          </section>
          <section id="gameInput" class="col">
            <form>
              <input type="text" id="word" name="word" minLength="3" required>
              <input type="submit" value="submit">
            </form>
            <button id="pauseButton">Pause</button>
          </section>
          <section id="player2words" class="col">
          </section>
        </div>
      </main>
      <footer>
        <nav>
          <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <p>&copy; Shiritori Team DeltaV</p>
      </footer>
    </div>

    <div id="welcome" class="outer">
      <div class="inner">
        <h2>Welcome to Shiritori</h2>
        <!-- Input names will go here-->
        <h3>Player One</h3>
        <h3>Player Two</h3>
        <button id="playButton">PLAY</button>
      </div>
    </div>
    <div id="pause" class="outer">
      <div class="inner">
        <h2>Game Paused</h2>
        <button id="continueButton">continue</button>
        <button id="restartButton">restart</button>
      </div>
    </div>
    <div id="game_over" class="outer">
      <div class="inner">
        <h2>Player 1 wins</h2>
        <button id="newGameButton">New game?</button>
        <button id="highScoreButton">View Highscore</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
